<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register</h1>
        <p class="intro">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return.
        </p>
        <label class="label-class" for="bill-amount">Bill Amount:</label>
        <input class="input-color" id="bill-amount" type="number" />
        <button class="button-color" id="next-button">Next</button>
        <p id="error-message"></p>
    </div>

    <div class="cash-given-div container">
        <label class="label-class" for="cash-given">Cash Given:</label>
        <input class="input-color" id="cash-given" type="number" />
        <button class="button-color" id="check-button">Check</button>


        <table id="change-table">
            <caption class="caption-class">Return Change</caption>
            <tr>
                <th>Number of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>

        </table>
    </div>
    <footer>

          Links To My Social Media

          <li class="list-inline">
            <a class="link" href="https://twitter.com/mehul_a7">Twitter</a>
          </li>
        </ul>
      </footer>
      
    </body> 
    </html>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
